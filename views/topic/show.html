<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .panel .panel-heading .action i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    {{include '../_includes/header.html'}}
    <section class="container">
        <div class="row">
            <div class="col-md-9">
                <a class="btn btn-success" href="/">返回首页</a>
                <!-- 文章不存在 -->
                {{if !topicInfo}}
                <p>此话题不存在或已被删除。</p>
                {{else}}
                <!-- 文章存在 -->
                <article class="markdown-body">
                    <h1>{{topicInfo.title}}</h1>
                    <!-- 若果是当前用户的文章，显示删除，编辑按钮 -->
                    {{if topicInfo.userId === sessionUser.id}}
                    <a href="/topic/{{topicInfo.id}}/edit">编辑</a>
                    <a href="/topic/{{topicInfo.id}}/delete" id="delete_topic">删除</a>
                    {{/if}}

                    <hr> {{topicInfo.content}}
                </article>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span>lzz</span> commented
                        <span>24 minutes ago</span>
                        <span class="action">
                             <a href=""><i class="glyphicon glyphicon-thumbs-up pull-right"></i></a>
                            <a href=""><i class="glyphicon glyphicon-remove-circle pull-right"></i></a>
                            <a href=""><i class="glyphicon glyphicon-remove-circle pull-right"></i></a>
                        </span>
                    </div>
                    <div class="panel-body">
                        评论测试
                    </div>
                </div>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="exampleInputPassword1">添加回复</label>
                        <textarea class="form-control" name="" id="" cols="10" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">回复</button>
                </form>
                {{/if}}
            </div>
        </div>
    </section>
    {{include '../_includes/footer.html'}}
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        // 点击删除
    </script>
</body>

</html>
